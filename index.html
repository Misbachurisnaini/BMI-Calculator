<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
		<p>Enter your weight and height below to check your BMI results</p>
		<form>
			<label for="weight">Put your weight in here (KG)</label>
			<input type="number" id="weight" name="weight" required placeholder="60">

			<label for="height">And put yout height in here (CM)</label>
			<input type="number" id="height" name="height" required placeholder="167">

		</form>
		<button type="button" id="calculate">Calculate BMI</button>
		<div id="result"></div>
	</div>

	<script src="script.js"></script>
</body>
</html>
