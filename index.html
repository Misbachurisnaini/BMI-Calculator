<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>BMI Calculator</h1>
        <p>Enter your weight and height below to check your BMI results</p>
		<form>
			<label for="weight" id="label-text">Put your weight in here (KG)</label>
			<input type="number" id="weight" name="weight" required>

			<label for="height" id="label-text">And your height in here (CM)</label>
			<input type="number" id="height" name="height" required>

			<button type="button" id="calculate">Calculate BMI</button>

			<div id="result"></div>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
